<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>波形运动</title>
    <script src="./utils/tools.js"></script>
    <script src="./utils/ball.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="1600" height="600" style="border: 1px dashed #444;"></canvas>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      /** @type {HTMLCanvasElement} */
      const cnv = document.getElementById("canvas");
      const cxt = cnv.getContext("2d");

      let ball = new Ball(cnv.width / 2, cnv.height / 2);
      //角度
      let angle = 0;
      //sin值范围是[-1,1] 所以乘一个值(振幅)
      const range = 80;
      const scale = 0.5;
      (function frame() {
        window.requestAnimationFrame(frame);
        cxt.clearRect(0, 0, cnv.width, cnv.height);
        //作用于x轴坐标
        // ball.x = cnv.width / 2 + Math.sin(angle) * range;
        //作用于y轴坐标
        // ball.x += 1;
        // ball.y = cnv.height / 2 + Math.sin(angle) * range;
        //作用于缩放属性(scaleX或scaleY)
        ball.scaleX = 1 + Math.sin(angle) * scale;
        ball.scaleY = 1 + Math.sin(angle) * scale;
        ball.fill(cxt);
        //角度递增
        angle += Math.PI / 180;
      })();
    };
  </script>
</html>
