<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>速度的合成和分解</title>
    <script src="./utils/tools.js"></script>
    <script src="./utils/ball.js"></script>
  </head>
  <body>
    <canvas id="canvas" width="1600" height="600" style="border: 1px dashed #444;"></canvas>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      /** @type {HTMLCanvasElement} */
      const cnv = document.getElementById("canvas");
      const cxt = cnv.getContext("2d");

      let ball = new Ball(0, 0);
      const speed = 2;
      let vx = speed * Math.cos((30 * Math.PI) / 180);
      let vy = speed * Math.sin((30 * Math.PI) / 180);
      (function frame() {
        window.requestAnimationFrame(frame);
        cxt.clearRect(0, 0, cnv.width, cnv.height);
        ball.x += vx;
        ball.y += vy;
        ball.fill(cxt);
      })();
    };
  </script>
</html>
