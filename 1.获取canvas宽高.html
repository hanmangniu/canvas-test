<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>获取canvas宽高</title>
  </head>
  <body>
    <canvas id="canvas" width="200" height="160" style="border: 1px dashed #444;"></canvas>
  </body>
  <script type="text/javascript">
    window.onload = function () {
      const cnv = document.getElementById("canvas");
      let str = "Canvas的宽度为" + cnv.width + ",高度为" + cnv.height;
      alert(str);
    };
  </script>
</html>
